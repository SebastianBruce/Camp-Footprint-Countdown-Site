<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Camp Footprint Countdown</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="styles.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrap">  
  <h1>Camp <strong>Footprint</strong> West</h1>

  <div class="countdown">
    <div class="bloc-time days">
        <span class="count-title">Days</span>
  
        <div class="figure days days-1">
          <span class="top" id="day1">0</span>
          <span class="top-back">
            <span id="day1">0</span>
          </span>
          <span class="bottom" id="day1">0</span>
          <span class="bottom-back">
            <span id="day1">0</span>
          </span>
        </div>
  
        <div class="figure days days-2">
          <span class="top" id="day2">0</span>
          <span class="top-back">
            <span id="day2">0</span>
          </span>
          <span class="bottom" id="day2">0</span>
          <span class="bottom-back">
            <span id="day2">0</span>
          </span>
        </div>
      </div>

    <div class="bloc-time hours">
      <span class="count-title">Hours</span>

      <div class="figure hours hours-1">
        <span class="top" id="hour1">0</span>
        <span class="top-back">
          <span id="hour1">0</span>
        </span>
        <span class="bottom" id="hour1">0</span>
        <span class="bottom-back">
          <span id="hour1">0</span>
        </span>
      </div>

      <div class="figure hours hours-2">
        <span class="top" id="hour2">0</span>
        <span class="top-back">
          <span id="hour2">0</span>
        </span>
        <span class="bottom" id="hour2">0</span>
        <span class="bottom-back">
          <span id="hour2">0</span>
        </span>
      </div>
    </div>

    <div class="bloc-time min">
      <span class="count-title">Minutes</span>

      <div class="figure min min-1">
        <span class="top" id="minutes1">0</span>
        <span class="top-back">
          <span id="minutes1">0</span>
        </span>
        <span class="bottom" id="minutes1">0</span>
        <span class="bottom-back">
          <span id="minutes1">0</span>
        </span>        
      </div>

      <div class="figure min min-2">
       <span class="top" id="minutes2">0</span>
        <span class="top-back">
          <span id="minutes2">0</span>
        </span>
        <span class="bottom" id="minutes2">0</span>
        <span class="bottom-back">
          <span id="minutes2">0</span>
        </span>
      </div>
    </div>

    <div class="bloc-time sec">
      <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
        <span class="top" id="seconds1">0</span>
        <span class="top-back">
          <span id="seconds1">0</span>
        </span>
        <span class="bottom" id="seconds1">0</span>
        <span class="bottom-back">
          <span id="seconds1">0</span>
        </span>          
      </div>

      <div class="figure sec sec-2">
        <span class="top" id="seconds2">0</span>
        <span class="top-back">
          <span id="seconds2">0</span>
        </span>
        <span class="bottom" id="seconds2">0</span>
        <span class="bottom-back">
          <span id="seconds2">0</span>
        </span>
      </div>
    </div>
  </div>
</div>

    </script><script  src="script.js"></script>

</body>
</html>
